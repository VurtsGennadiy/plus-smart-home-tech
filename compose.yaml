    # ------ Сервисы телеметрии ------

  collector:
    build: ./telemetry/collector
    container_name: telemetry-collector
    depends_on:
      - kafka
      - config-server
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - SERVER_PORT=8769
      - EUREKA_SERVER_URL=http://discovery-server:8761/eureka/
    ports:
      - "8769:8769"
      - "59091:59091" # gRPS server port
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8769/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s
    restart: on-failure

  aggregator:
    build: ./telemetry/aggregator
    container_name: telemetry-aggregator
    depends_on:
      - kafka
      - config-server
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - SERVER_PORT=8770
      - EUREKA_SERVER_URL=http://discovery-server:8761/eureka/
    ports:
      - "8770:8770"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8770/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s
    restart: on-failure

  analyzer:
    build: ./telemetry/analyzer
    container_name: telemetry-analyzer
    depends_on:
      - kafka
      - db
      - config-server
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - POSTGRES_HOST=db
      - SERVER_PORT=8771
      - EUREKA_SERVER_URL=http://discovery-server:8761/eureka/
    ports:
      - "8771:8771"
      - "59090:59090" # gRPS client port
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8771/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s
    restart: on-failure